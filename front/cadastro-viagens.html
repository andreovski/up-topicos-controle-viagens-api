<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de viagens</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="table.css">
  <link rel="stylesheet" href="form.css">

  <script type="module" src="./js/cadastro-viagens.js"></script>
  <script type="module" src="./js/listar-viagens.js"></script>
</head>
<body>
  <nav class="navbar">
    <div class="navbar-container">
      <a href="index.html" class="navbar-logo">🌍 Sistema de viagens</a>
      <ul class="navbar-links">
        <li><a href="index.html">Dashboard</a></li>
        <li><a href="cadastro-viagens.html" class="active">Gestão de Viagens</a></li>
      </ul>
    </div>
  </nav>


    <div class="container">
      <button style="width: 90px">
        <a href="./index.html">⬅️ Voltar</a>
      </button>
  
      <h2>
        ✈️ Cadastrar uma nova viagem
      </h2>

      <form  class="form-viagem">
        <div>
          <label for="Destino">Destino</label>
          <input type="text" id="destino" placeholder="Digite o destino" required />
        </div>
        <div>
          <label for="DataPartida">Data partida</label>
          <input type="date" id="DataPartida" placeholder="Digite a data de partida" required />
        </div>
        <div>
          <label for="DataRetorno">Data retorno</label>
          <input type="date" id="DataRetorno" placeholder="Digite a data de retorno" required />
        </div>
        <div>
          <label for="NomeViajante">Nome do viajante</label>
          <input type="text" id="NomeViajante" placeholder="Digite o nome do viajante" required />
        </div>
        <div>
          <label for="Preco">Valor da viagem</label>
          <input type="number" id="Preco" placeholder="Digite o valor da viagem" required />
        </div>

        <input type="hidden" id="viagemEditandoId" />

        <button type="submit" class="primary">
          Salvar
        </button>
      </form>
      
      <h2>🧾 Lista de viagens cadastradas</h2>
      
      <div class="table-container">
        <table>
          <thead>
            <tr>
              <th>Código</th>
              <th>Destino</th>
              <th>Data de partida</th>
              <th>Data de retorno</th>
              <th>Nome do viajante</th>
              <th>Data atualização</th>
              <th>Ações</th>
            </tr>
          </thead>
          <tbody id="viagens-tbody">
            <!-- As viagens serão inseridas aqui -->
          </tbody>
        </table>
      </div>
    </div>

</body>
</html>
